#       ***     Loki Write
target: write
auth_enabled: false

#       ***     Server Config
server:
  http_listen_port: 3100
  grpc_listen_port: 9096

#       ***     Cluster Config
memberlist:
  node_name: "Loki-Cluster"
  gossip_nodes: 3
  cluster_label: "HQ-Q9"
  join_members: [10.1.31.43,10.1.31.44,10.1.31.45]
  bind_addr: [10.1.31.44]
  bind_port: 7946

#       ***     Others Config  

ingester:
  lifecycler:
    ring:
      replication_factor: 3
      kvstore:
        store: memberlist
  wal:
    enabled: true
    dir: /data/loki/wal

compactor:
  working_directory: /data/retention
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h

common:
  instance_addr: 10.1.31.44
  path_prefix: /data/loki
  storage:
    filesystem:
      chunks_directory: /data/loki/chunks
      rules_directory: /data/loki/rules
  replication_factor: 3
  ring:
    kvstore:
      store: memberlist
  compactor_address: http://10.1.31.44:3100

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

limits_config:
  retention_period: 1080h
  ingestion_rate_mb: 30
  per_stream_rate_limit: 512M
table_manager:
  retention_deletes_enabled: true
  retention_period: 1080h

